<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Books</title>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="searchAPI.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Enter a book title to search in Google Books:</h3>
                    <form >
                        <!--<input type="hidden" value="" name="searchBy">-->
                        <input type="hidden" value="" id="searchByTitle" name="searchBy">
                        <!--<input type="text" class="form-control" name="searchText">-->
                        <input type="text" class="form-control" id="searchTerm" name="searchText">
                        <!--<input type="submit" class="btn btn-outline-primary" value="Search">-->
                        <button type="button" onclick="getBooksByTitle();">Search</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3>Enter an author's name to search in Google Books:</h3>
                    <form class="form-group" action="displayBooks.html" method="POST">
                        <input type="hidden" value="inauthor:" name="searchBy">
                        <input type="text" class="form-control" name="searchText">
                        <!--<input type="submit" class="btn btn-outline-primary" value="Search">-->
                        <button type="button" onclick="getBooksByAuthor();">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <br><br>
        <div id="output"></div>
    </body>
    
</html>
