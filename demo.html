<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="demo.css">
        <script src="demo.js"></script>
    </head>
    <body>
        <div style="margin-top:30px">
            <h3>Enter a color:</h3>
            <form>
                <input type="text" class="text_box" id="color"><br>
                <br>
            </form>
            <button onclick="addToList();">Add to Bottom of List</button>
            <button onclick="addToTopOfList();">Add to Top of List</button>
        </div>
        <h3>List of Colors:</h3>
        <ol id="list">
            <li>Blue</li>
        </ol>
        <div id="surprise">Surprise!</div>
        <br>
        <div class="animation" id="color_change">Colors!!</div>
        <br>
        <div class="animation" id="sliding_spinning">Move!!</div>
        <br>
        <div class="animation" id="bouncing">Bounce!!</div>
       
    </body>
</html>
